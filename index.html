        <h2>Formulario de Inscripci√≥n para jugar a Street Figther</h2>

        <div class="fomulario">
            <form action="mailtoLuis@gmail.com">
                <fieldset class="datos_personales"> 
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos">

                    <label for="direcion">Direccion Postal:</label>
                    <input type="text" name="calle" id="calle">
                    <input type="text" name="numero" id="numero">
                    <input type="text" name="piso" id="piso">
                    <input type="text" name="codPostal" id="codPostal">
                    <input type="text" name="ciudad" id="ciudad">

                    <label for="nick">Nick:</label>
                    <input type="text" name="nick" id="nick"><br>

                    <label for="correo">Correo Electronico:</label>
                    <input type="text" name="correo" id="correo">
                </fieldset>
                <fieldset>
                    <legend>Sexo usuario</legend>
                    <label for="hombre">Hombrer</label>
                    <input type="radio" name="hombre" id="hombre">
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="mujer" id="mujer">
                    <label for="binario">Prefiero no decir</label>
                    <input type="radio" name="binario" id="binario">
                </fieldset>
                <fieldset>
                    <label for="fechaN">Fecha Nacimiento:</label>
                    <input type="date" name="fechaN" id="fechaN">
                </fieldset>
                <fieldset>
                    <legend>Personajes</legend>
                    <label for="selPersonaje">Selecciona el personaje</label>
                    <input type = "text" name="sel" id="sel"></input>
                </fieldset>
                <fieldset>
                    <legend>Comentarios</legend>
                    <textarea name="cometarios" id="comentarios"></textarea>
                </fieldset>
                <button class="button" type="submit">ENVIAR</button>
                <button class="button" type="reset">BORRAR</button>
            </form>
